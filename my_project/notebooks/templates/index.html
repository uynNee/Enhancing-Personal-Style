<!DOCTYPE html>
<html>
<head>
  <title>Clothing Store Recommendation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    select, input[type="submit"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .additional-fields {
      display: none;
    }

    .auth-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-buttons a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .auth-buttons a:hover {
      background-color: #555;
    }
  </style>
  <script>
    function toggleFields() {
      var shape = document.getElementById("shape").value;
      var additionalFields = document.getElementById("additional-fields");
      if (shape === "Predict") {
        additionalFields.style.display = "block";
      } else {
        additionalFields.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h1>Clothing Store Recommendation</h1>

  <div class="auth-buttons">
    {% if session.username %}
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
  </div>

  <form method="POST" action="/">
    <label for="shape">Body Shape:</label>
    <select id="shape" name="shape" required onchange="toggleFields()">
      <option value="Rectangle">Rectangle</option>
      <option value="Inverted Triangle">Inverted Triangle</option>
      <option value="Top Hourglass">Top Hourglass</option>
      <option value="Triangle">Triangle</option>
      <option value="Hourglass">Hourglass</option>
      <option value="Bottom Hourglass">Bottom Hourglass</option>
      <option value="Spoon">Spoon</option>
      <option value="Predict">Help me find my body shape</option>
    </select>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="Men">Men</option>
      <option value="Women">Women</option>
    </select>
    <label for="skin_tone">Skin Tone:</label>
    <select id="skin_tone" name="skin_tone">
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
      <option value="Autumn">Autumn</option>
      <option value="Winter">Winter</option>
    </select>
    <div id="additional-fields" class="additional-fields">
      <label for="Chest">Chest (in inches):</label>
      <input type="number" id="Chest" name="Chest" step="1">
      <label for="Waist">Waist (in inches):</label>
      <input type="number" id="Waist" name="Waist" step="1">
      <label for="High">High Hip (in inches):</label>
      <input type="number" id="High" name="High" step="1">
      <label for="Hip">Hip (in inches):</label>
      <input type="number" id="Hip" name="Hip" step="1">
    </div>
    <input type="submit" value="Get Recommendations">
  </form>
</body>
</html>
