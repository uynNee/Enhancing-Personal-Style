<!--templates/user_testing_recommendation.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="user-id" content="{{ user_id }}">
    <title>User Testing - Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/test_recommend.css') }}">
    <style type="text/css">
        * {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('test.test') }}" class="home-icon"><i class="fas fa-home"></i></a>
        <div class="dropdown">
            <button class="dropbtn">User's Information</button>
            <div class="dropdown-content">
                <p>Body shape: {{ user_shape }}</p>
                <p>Gender: {{ user_gender }}</p>
                <p>Skin tone: {{ user_skin_tone }}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Recommended Products</h1>
        <div class="content-wrapper">
            <div id="product-container" class="product">
                <p id="loading-placeholder" style="text-align:center;">Loading recommendations...</p>
            </div>
            <div id="testing-form">
                <form id="rating-form">
                    <label for="likert-scale" class="form-label">How satisfied are you with this recommendation?</label>
                    <div class="scale">
                        <span class="scale-element">Extremely Dislike</span>
                        <input type="range" id="likert-scale" name="likert_scale" class="likert-scale" min="1" max="5" step="0.1" required>
                        <span class="scale-element">Extremely Like</span>
                    </div>
                    <br>
                    <label for="matching_slider" class="form-label">How closely does the product image relate to its description?</label>
                    <div class="scale">
                        <span class="scale-element">Extremely Unmatch</span>
                        <input type="range" id="matching_slider" name="matching_slider" class="matching-slider" min="1" max="5" step="0.1" required>
                        <span class="scale-element">Extremely Match</span>
                    </div>
                    <br>
                    <label for="shape-slider" class="form-label">How do you rate the product's compatibility for your body type?</label>
                    <div class="scale">
                        <span class="scale-element">Extremely Unsuitable</span>
                        <input type="range" id="shape-slider" name="shape_slider" class="shape-slider" min="1" max="5" step="0.1" required>
                        <span class="scale-element">Extremely Suitable</span>
                    </div>
                    <br>
                    <label for="skin-tone-slider" class="form-label">How do you rate the product's compatibility for your skin tone?</label>
                    <div class="scale">
                        <span class="scale-element">Extremely Unsuitable</span>
                        <input type="range" id="skin-tone-slider" name="skin_tone_slider" class="skin-tone-slider" min="1" max="5" step="0.1" required>
                        <span class="scale-element">Extremely Suitable</span>
                    </div>
                    <input type="hidden" id="product-id" name="product_id">
                    <div id="message-container" class="message-container"></div>
                    <div class="submit-button-container">
                        <button type="submit"><strong>Submit Rating</strong></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="previous-product-btn" class="previous-product-btn"><strong>Previous Product</strong></button>
            <button id="next-product-btn" class="next-product-btn"><strong>Next Product</strong></button>
        </div>
    </div>
    <script type="text/javascript">
        const products = JSON.parse({{ products | tojson | safe }});
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='script/test_recommend.js') }}"></script>
</body>
</html>
